<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kontakt | Piotr Kowalczyk Budownictwo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9a66f5d.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    .contact-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
    }

    .contact-header h2 {
      color: #666;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .contact-header h1 {
      color: #f26c1b;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .contact-item {
      flex: 1 1 300px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .contact-item i {
      font-size: 24px;
      color: #f26c1b;
      margin-top: 4px;
    }

    .contact-info a {
      color: #f26c1b;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .hours p {
      margin: 0;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .contact-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-header">
      <h2>KONTAKT I INFORMACJE</h2>
      <h1>PIOTR KOWALCZYK BUDOWNICTWO</h1>
    </div>

    <div class="contact-grid">
      <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <div class="contact-info">
          <a href="tel:+48601288515">+48 601 288 515</a>
          <a href="tel:+48660612113">+48 660 612 113</a>
        </div>
      </div>

      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <div class="contact-info">
          <a href="mailto:wypozyczalnia@maszynypodhale.pl">wypozyczalnia@maszynypodhale.pl</a>
        </div>
      </div>

      <div class="contact-item">
        <i class="fas fa-clock"></i>
        <div class="hours">
          <p><strong>Czynne:</strong></p>
          <p>Pn - Pt: 7:00 - 16:00</p>
          <p>Sob: 8:00 - 14:00</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
